<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">

        <gui-titulo titulo="Formulario" ></gui-titulo>

        <p>Texto: {{texto}} </p>
        <p>
            <input type="text" v-model="texto">
        </p>
       
        <p>Textarea: {{textarea}}</p>
        <p style="white-space: pre-line" >  {{textarea}} </p>
        <p>
            <textarea v-model="textarea" cols="30" rows="3"></textarea>
        </p>
        
        <p>CheckBox: </p>
        <input type="checkbox" id="check" v-model="check"  />
        <label for="check"> [{{check}}] Aceitar os Termos do Capiroto</label>

        
        <p>Multi CheckBox: {{notificacoes}} </p>
        <p>
            <input type="checkbox" id="receberEmail" value="email" v-model="notificacoes"  />
            <label for="receberEmail">  Receber Email</label>
        </p>
        <p>
            <input type="checkbox" id="receberSMS" value="SMS" v-model="notificacoes"  />
            <label for="receberSMS">  Receber SMS</label>
        </p>
        <p>
            <input type="checkbox" id="receberTel" value="Tel" v-model="notificacoes"  />
            <label for="receberTel">  Receber Tel</label>
        </p>
        
        <p>Radio: {{sexo}} </p>
        <p>
            <input type="radio" id="M" value="M" v-model="sexo" >
            <label for="M">Masculino</label>
        </p>
        <p>
            <input type="radio" id="F" value="F" v-model="sexo" >
            <label for="F">Feminino</label>
        </p>

        <p> Select: {{ano}}</p>
        <p><select v-model="ano" >
            <option disabled value="">Escolha o Ano</option>
            <option value="2018">Ano 2018</option>
            <option value="2019">Ano 2019</option>
            <option value="2020">Ano 2020</option>
            <option value="2021">Ano 2021</option>
        </select></p>

        <p> Multi Select: {{cores}}</p>
        <p><select multiple v-model="cores" >
            <option disabled value="">Escolha as cores</option>
            <option >Azul</option>
            <option >Vermelho</option>
            <option >amarelho</option>
            <option >verde</option>
        </select></p>

        <p>Lazy: {{busca}} </p>
        <p><input type="text" v-model.lazy="busca" ></p>

        <P>Number: {{ idade}} - tipo: {{typeof idade}}  </P>
        <p>
            <input type="number" v-model.number="idade" >
        </p>


    </div>
    

    <script type="text/javascript">

        Vue.component('gui-titulo', { 
            props: ['titulo'],
            template: '<h2>{{ titulo }}</h2>'
        });

        
        var app = new Vue({
            el: "#app",

            data: {
                texto: "",
                textarea: "",
                check: !true,
                notificacoes: [],
                sexo: null,
                ano: null,
                cores: null,
                busca: null,
                idade: null
            }
            
        });

    </script>

</body>
</html>
