<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a :href="link">Google</a>
    <hr>
    <p v-html="linkHTML"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando Vue',
            link: "https://www.google.com.br",
            linkHTML: '<a href="https://www.google.com.br">LinkHTML Google</a>'
        },
        methods: {
            saudacao: function(){
                this.titulo = "bom dia";
                return this.titulo;
            }
        }
    })
</script>
