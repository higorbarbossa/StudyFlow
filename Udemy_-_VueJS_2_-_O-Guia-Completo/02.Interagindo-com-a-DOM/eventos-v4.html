<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

<div id="app">
    <p> Contador:  {{ contador }}</p>
    <button v-on:click="incrementar(5, $event)">+5</button>
    <hr>
    <p v-on:mousemove="atualizarXY"> Mouse: {{ x }} e {{y }}
        <span v-on:mousemove.stop=" " >PARAR AQUI</span>
    </p>
    <hr>
    
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            incrementar(passo, ev){
                console.log(ev);
                this.contador += passo;
            },
            atualizarXY(event){
                console.log(event);
                this.x = event.clientX;
                this.y = event.clientY;
            },
            pararEvento(e){
                e.stopPropagation();
                
            }
        }
    })
</script>
