<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a :href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando Vue',
            link: "https://www.google.com.br"
        },
        methods: {
            saudacao: function(){
                console.log(this);
                return this.titulo;
            }
        }
    })
</script>
