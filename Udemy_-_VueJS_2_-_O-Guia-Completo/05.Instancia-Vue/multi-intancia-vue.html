<meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

<div id="app1">
    {{titulo1}}
</div>

<div id="app2">
    {{titulo2}}
</div>

<script>
    new Vue({
        el: "#app1",
        data: {
            titulo1: "Aula multi instancia VUE [1]"
        }
    });

    new Vue({
        el: "#app2",
        data: {
            titulo2: "Aula multi instancia VUE [2]"
        }
    });
</script>
