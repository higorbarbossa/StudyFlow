<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</head>
<body>

    <div id="app">
        <p v-if="logado">Usuario Logado: {{ nome }}</p>
        <p v-else>Nenhum Usuario Logado [[ aqui usando v-else]]</p>
        <p v-if="!logado">Nenhum Usuario Logado [[ aqui usando v-if="!logado" ]]</p>
        <button @click="logado = !logado" >{{ logado ? 'Sair' : 'Entrar' }}</button>
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                nome: 'Higor Barbosa',
                logado: false
            }
        })
    </script>

</body>
</html>
